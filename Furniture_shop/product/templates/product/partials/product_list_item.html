<div class="bg-white rounded-xl shadow hover:shadow-lg transition flex flex-col h-full p-4">
    <a href="{% url 'product' product.slug %}" class="block">
        <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-100">
            <img src="{{ product.get_thumbnail }}" alt="{{ product.name }}" class="object-cover w-full h-full transition-transform duration-200 hover:scale-105">
        </div>
    </a>
    <div class="pt-3 flex items-center justify-between">
        <a href="{% url 'product' product.slug %}" class="text-base font-medium text-gray-800 hover:text-[#0ea5e9]">{{ product.name }}</a>
        <a 
            href="#"
            hx-get="{% url 'add_to_cart' product.id %}"
            hx-target="#menu-cart-button"
            hx-swap="outerHTML"
            class="text-purple-500 hover:text-purple-800"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
        </a>
    </div>
    <p class="pt-1 text-gray-600 font-semibold text-base">${{ product.get_display_price }}</p>
</div>
