{% extends 'core/base.html' %}
{% block title %}Cart{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto py-6 px-6 xl:px-0">
    <div class="flex flex-col lg:flex-row gap-8">
        <div class="products w-full lg:w-3/4 space-y-4">

            {% for item in cart %}
            {% include 'cart/partials/cart_item.html' %}
            {% endfor %}

        </div>

        <div class="summary w-full lg:w-1/4 p-8 bg-gray-100 rounded-2xl shadow-lg mt-6 lg:mt-0 lg:ml-8 flex flex-col justify-between">
            <h2 class="uppercase text-xl font-bold mb-6 tracking-wide text-gray-700">Summary</h2>
            <div class="mb-8 flex justify-between items-center text-gray-800 font-semibold text-lg">
                <span>Total</span>
                <span
                    hx-get="{% url 'hx_cart_total' %}"
                    hx-trigger="update-menu-cart from:body"
                    hx-swap="innerHTML"
                    class="text-purple-600"
                >
                    {% include 'cart/partials/cart_total.html' %}
                </span>
            </div>
            <a href="{% url 'checkout' %}"
                class="inline-block px-10 py-4 rounded-xl bg-purple-600 hover:bg-purple-700 transition-colors duration-300 text-white font-semibold text-center shadow-md hover:shadow-xl"
            >
                Checkout
            </a>
        </div>
    </div>
</div>
{% endblock %}
