{% extends 'core/base.html' %}
{% block title %}My Account{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl font-semibold">Edit Account</h1>

    <form method="post" action="." class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="first_name" class="block font-medium">First name</label>
            <input
                id="first_name"
                name="first_name"
                value="{{ request.user.first_name }}"
                type="text"
                class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl"
                required
            >
        </div>

        <div>
            <label for="last_name" class="block font-medium">Last name</label>
            <input
                id="last_name"
                name="last_name"
                value="{{ request.user.last_name }}"
                type="text"
                class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl"
                required
            >
        </div>

        <div>
            <label for="username" class="block font-medium">Username</label>
            <input
                id="username"
                name="username"
                value="{{ request.user.username }}"
                type="text"
                class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl"
                required
            >
        </div>

        <div>
            <label for="email" class="block font-medium">E-mail</label>
            <input
                id="email"
                name="email"
                value="{{ request.user.email }}"
                type="email"
                class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl"
                required
            >
        </div>

        <div>
            <button type="submit" class="py-4 px-6 rounded-xl text-white bg-purple-500 hover:bg-purple-600 transition">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
